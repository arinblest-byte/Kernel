name: Build Breeze Memk Kernel Module

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev \
          gcc-aarch64-linux-gnu make

      - name: Setup Kernel Headers
        run: |
          # Ubuntu ke headers ARM64 cross-compile ke liye best nahi hote, 
          # par generic build ke liye hum yahi use karenge.
          sudo apt-get install -y linux-headers-generic
          echo "KDIR=/lib/modules/$(ls /lib/modules | head -n 1)/build" >> $GITHUB_ENV

      - name: Build Module
        run: |
          # 1. Humne LLVM=1 hata diya hai (Taki -fconserve-stack wala error na aaye)
          # 2. CROSS_COMPILE ko aarch64-linux-gnu- par set kiya hai
          make ARCH=arm64 \
               CROSS_COMPILE=aarch64-linux-gnu- \
               KDIR=${{ env.KDIR }} \
               -C ${{ env.KDIR }} M=$PWD modules

      - name: Check Build Output
        run: |
          if [ -f breeze_memk.ko ]; then
            echo "Build Successful!"
          else
            echo "Build Failed: breeze_memk.ko not found"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: breeze_memk_arm64
          path: breeze_memk.ko
