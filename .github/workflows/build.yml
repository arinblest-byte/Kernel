name: Build Android Kernel Module

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang llvm lld make git

      - name: Download Android GKI Kernel Headers
        run: |
          # Hum Android 12 (5.10 kernel) ke headers download kar rahe hain 
          # Kyunki aapki EXTRAVERSION mein android12 likha hai.
          git clone --depth=1 https://github.com/crdroidandroid/android_kernel_google_gs201 -b 12.1 kernel-src
          echo "KDIR=$GITHUB_WORKSPACE/kernel-src" >> $GITHUB_ENV

      - name: Build Module (Android Clang)
        run: |
          # Android driver ke liye LLVM=1 aur specific target dena zaroori hai
          make -C ${{ env.KDIR }} M=$PWD \
               ARCH=arm64 \
               LLVM=1 \
               LLVM_IAS=1 \
               CROSS_COMPILE=aarch64-linux-gnu- \
               CLANG_TRIPLE=aarch64-linux-gnu- \
               modules

      - name: Check and Upload
        run: |
          if [ -f breeze_memk.ko ]; then
            echo "Build Success!"
          else
            echo "Build Failed!"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: breeze_memk_android
          path: breeze_memk.ko
